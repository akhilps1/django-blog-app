{% extends '../base/base.html' %}
{% block title %}Create Post{% endblock title %}
{% block content %}
{% include "../base/navbar.html" %}

<div class="container">
    <div class="row">
        <div class="col-12 py-5">
            <div class="d-flex justify-content-center" >
                
                <form method="POST" class="form-control p-md-5 "  enctype="multipart/form-data">
                    <h2 class="text-center fw-bold">Create New Post</h2>
                    
                    <!-- Security token -->
                    {% csrf_token %}
                    
                    <!-- Using the formset -->
                    {{ form.as_p }}
                    
                    <input class="form-control btn btn-success fw-bold fs-6" type="submit" value="Create">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
