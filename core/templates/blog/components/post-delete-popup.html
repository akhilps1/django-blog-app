<span class="float-end hover-style" data-toggle="modal" data-target="#exampleModalCenter">
  <i class="fa-solid fa-trash pe-3"></i>
</span>


<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Delete Post</h5>
      </div>
      <div class="modal-body">Do you want to delete this post ?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">
          Cancel
        </button>
        <a href="{% url 'delete_post' post.pk %}" type="button" class="btn btn-danger">Delete Post</a>
      </div>
    </div>
  </div>
</div>
